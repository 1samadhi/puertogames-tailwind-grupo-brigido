<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PuertoGames</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Barra de Navegación -->
    <nav class="bg-gray-900 text-white shadow-lg fixed w-full top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo y Marca -->
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition duration-300">
                        <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="text-xl font-bold">PuertoGames</span>
                    </a>
                </div>
                <!-- Menú de Escritorio -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="hover:text-blue-400 transition duration-300 font-medium">Inicio</a>
                    <a href="productos.html" class="hover:text-blue-400 transition duration-300 font-medium">Productos</a>
                    <a href="contacto.html" class="hover:text-blue-400 transition duration-300 font-medium">Contacto</a>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-300" onclick="window.location.href='login.html'">
                        Iniciar Sesión
                    </button>
                </div>
                <!-- Botón Menú Móvil -->
                <button class="md:hidden focus:outline-none" id="mobile-menu-button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Menú Móvil -->
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-blue-400 transition duration-300">Inicio</a>
                    <a href="productos.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-blue-400 transition duration-300">Productos</a>
                    <a href="contacto.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-blue-400 transition duration-300">Contacto</a>
                    <button class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-300" onclick="window.location.href='login.html'">
                        Iniciar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulario de Login -->
    <main class="flex-grow flex items-center justify-center py-12 pt-32">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">Iniciar Sesión</h1>
            <form class="space-y-6">
                <div>
                    <label for="usuario" class="block text-sm font-medium text-gray-700 mb-2">Usuario o Correo</label>
                    <input type="text" id="usuario" name="usuario" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="button" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 text-lg font-semibold cursor-not-allowed opacity-70">
                    Entrar
                </button>
            </form>
            <p class="text-center text-gray-500 text-sm mt-6">Esta página es solo una referencia visual.</p>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-gray-900 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <span class="text-lg font-bold">PuertoGames</span>
            <p class="text-gray-400 text-sm">PuertoGames © 2025. Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- JavaScript para el menú móvil -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
